language: smalltalk

sudo: false

os:
  - linux
  - osx
  
smalltalk:
  - Pharo64-alpha
  - Pharo64-6.1
  - Pharo-alpha
  - Pharo-6.1

env:
  matrix:
    - CI_FILE=.smalltalk.ston
    - CI_FILE=.stress.smalltalk.ston
    
script:
  - travis_wait 120 sleep infinity &
  - $SMALLTALK_CI_HOME/run.sh ${CI_FILE}